<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Tickets</title>
    </head>
    <body>

        <main>
            <h1>Prezzo del biglietto</h1>
            <h4>La lunghezza del tragitto dichiarata è pari a: <span id="distance"></span>Km</h4>
            <h4>Letà dell'intestatario del biglietto che hai dichiarato è: <span id="age"></span></h4>
            <h4>Il prezzo base del biglietto è pari a: <span id="basePrice"></span>€ <span id="discountReminder"></span></h4>
            <h4>Lo sconto applicato al biglietto è pari a: <span id="discount"></span>€</h4>
            <h4>Il Biglietto avrà un costo finale pari a: <span id="price"></span>€</h4>
        </main>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
